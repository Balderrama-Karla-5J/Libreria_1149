{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--La targeta card-->
        <div class="card"> <!--Targeta-->
            <div class="card-body">
                <form action="/editarLibro/" method="POST"> {% csrf_token %}<!--formulario-->

                    <div class="form-group"> <!--Id del libro-->
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                        placeholder="Codigo libro" minLenght="6" maxLenght="6" reqired>
                    </div>
                    
                    <div class="form-group py-3"> <!--Titulo-->
                        <input type="text" id="txttitulo" name="txttitulo" class="form-control"
                        placeholder="Titulo"  maxLenght="100" reqired>
                    </div>

                    <div class="form-group py-3"><!--Autor -->
                        <input type="text" id="txtautor" name="txtautor" class="form-control"
                        placeholder="Autor"  maxLenght="100" reqired>
                    </div>

                    <div class="form-group py-3"><!--Ilustrador -->
                        <input type="text" id="txtilustrador" name="txtilustrador" class="form-control"
                        placeholder="Ilustrador"  maxLenght="100" reqired>
                    </div>

                    <div class="form-group py-3"><!--Año de salida -->
                        <input type="text" id="txtfecha" name="txtfecha" class="form-control"
                        placeholder="Año de salida"  maxLenght="100" reqired>
                    </div>

                    <div class="form-group "> <!--Precio-->
                        <input type="text" id="numprecio" name="numprecio" class="form-control" placeholder="Precio"
                        min="1" max="100000" reqired>
                    </div>

                    <div class="form-group "> <!--stock-->
                        <input type="text" id="numstock" name="numstock" class="form-control"
                        placeholder="Stock"  min="1" max="100000" reqired>
                    </div>

                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div> 
        <!--Fin La targeta card-->
    </div><!--La columna-->

</div><!--La fila-->

{% endblock %}
